image: fedora/latest
packages:
  - git
  - go
  - make
  - rsync
  - sqlite
sources:
  - https://github.com/sauerbraten/maitred.git
environment:
  DEPLOY: p1x.pw
  GOFLAGS: "-mod=vendor"
secrets:
  - 956ddc04-c911-4147-bc90-30bb08276c3e # ci@p1x.pw ssh key
tasks:
  - build: |
      cd maitred
      make all
  - deploy_discordauth: |
      cd maitred
      ssh -o StrictHostKeyChecking=no ci@$DEPLOY 'mkdir -p ~/discordauth'
      rsync --rsh="ssh -o StrictHostKeyChecking=no" -rPq discordauth migrations ci@$DEPLOY:~/discordauth/
      ssh -o StrictHostKeyChecking=no ci@$DEPLOY 'sudo systemctl restart discordauth'